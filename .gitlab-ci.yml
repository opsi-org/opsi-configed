image: docker.uib.gmbh/opsi/dev/pybuilder:uib-python-default


stages:
  - build_and_analyze
  - sign
  - make_opsiproduct


compile_and_package:
  image: maven:3.6.3-jdk-11
  stage: build_and_analyze
  script:
    - CONFIGED_VERSION=$(sed -n 's,.*<version>\(.*\)</version>.*,\1,p' pom.xml | head -1)
    - export CONFIGED_JAR_PATH="target/configed-${CONFIGED_VERSION}-jar-with-dependencies.jar"
    - echo "CONFIGED_VERSION=$CONFIGED_VERSION" > version.env
    - echo "CONFIGED_JAR_PATH=$CONFIGED_JAR_PATH"> jar_path.env
    - mvn package
  artifacts:
    name: 'configed-build'
    paths:
      - $CONFIGED_JAR_PATH
    expire_in: 2 day
    reports:
      dotenv:
        - version.env
        - jar_path.env


sonarqube-check:
  stage: build_and_analyze
  image: maven:3.6.3-jdk-11
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - mvn verify sonar:sonar -Dsonar.projectKey=configed || true
  only:
    - main # or the name of your main branch


signandupload:
  stage: sign
  script:
    - opsi-dev-tool -l info --signserver-sign $CONFIGED_JAR_PATH
    - '[ "$CI_COMMIT_TAG" = "" ] && opsi-dev-tool -l info --binary-push $CONFIGED_JAR_PATH configed all all $CONFIGED_VERSION "$CI_JOB_ID"'
    - '[ "$CI_COMMIT_TAG" = "" ] || opsi-dev-tool -l info --binary-push $CONFIGED_JAR_PATH configed all all $CONFIGED_VERSION'
  needs:
    - compile_and_package


trigger_opsiproduct_pipeline:
  stage: make_opsiproduct
  script:
    - curl --request POST --form "token=$CI_JOB_TOKEN" --form ref=main --form "variables[CONFIGED_VERSION]=$CONFIGED_VERSION" "https://gitlab.uib.gmbh/api/v4/projects/452/trigger/pipeline"
  needs:
    - compile_and_package
    - signandupload
