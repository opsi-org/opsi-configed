compile_and_package:
  image: docker.uib.gmbh/opsi/dev/pybuilder:uib-python-default
  before_script:
    - apt-get update
    - apt-get --assume-yes install maven openjdk-8-jdk
  script:
    - mvn package -Dmaven.test.skip

  artifacts:
    name: 'configed-build'
    paths:
      - target/configed-*-jar-with-dependencies.jar
    expire_in: 2 day
