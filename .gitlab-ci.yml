run_tests:
    image: docker.uib.gmbh/opsi/dev/pybuilder:uib-python-default

    before_script:
        - apt-get update && apt-get --assume-yes install maven
        - mvn -version
        - java -version
        - apt-get --assume-yes install openjdk-8-jdk
        - java -version

    script:
        - mvn package -Dmaven.test.skip
