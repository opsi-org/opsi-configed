image: docker.uib.gmbh/opsi/dev/pybuilder:uib-python-default


stages:         
  - build


compile_and_package:
  stage: build
  before_script:
    - apt-get update
    - apt-get --assume-yes install maven openjdk-8-jdk
  script:
    - mvn package -Dmaven.test.skip
  artifacts:
    name: 'configed-build'
    paths:
      - configed.jar
    expire_in: 2 day

