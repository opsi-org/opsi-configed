image: docker.uib.gmbh/opsi/dev/pybuilder:uib-python-default



stages:
  - set_variables
  - build_and_analyze
  - sign
  - make_opsiproduct


set_variables:
  stage: set_variables
  script:
    - CONFIGED_VERSION=$(sed -n 's,.*<version>\(.*\)</version>.*,\1,p' pom.xml | head -1)
    - CONFIGED_JAR_NAME="configed-${CONFIGED_VERSION}-jar-with-dependencies.jar"
    - echo "CONFIGED_VERSION=$CONFIGED_VERSION" > version.env
    - echo "CONFIGED_JAR_NAME=$CONFIGED_JAR_NAME"> jar_name.env
  artifacts:
    reports:
      dotenv:
        - version.env
        - jar_name.env
    expire_in: 2 day

compile_and_package:
  image: maven:3.6.3-jdk-11
  stage: build_and_analyze
  script:
    - mvn package
  artifacts:
    name: 'configed-build'
    paths:
      - target/$CONFIGED_JAR_NAME
    expire_in: 2 day
  needs:
    - set_variables


sonarqube-check:
  stage: build_and_analyze
  image: maven:3.6.3-jdk-11
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - mvn verify sonar:sonar -Dsonar.projectKey=configed || true
  only:
    - main # or the name of your main branch


signandupload:
  stage: sign
  script:
    - echo "CI_JOB_ID_CONFIGED=$CI_JOB_ID" > ci_job_id.env
    - opsi-dev-tool -l info --signserver-sign target/$CONFIGED_JAR_NAME
    - '[ "$CI_COMMIT_TAG" = "" ] && opsi-dev-tool -l info --binary-push target/$CONFIGED_JAR_NAME configed all all $CONFIGED_VERSION "$CI_JOB_ID"'
    - '[ "$CI_COMMIT_TAG" = "" ] || opsi-dev-tool -l info --binary-push target/$CONFIGED_JAR_NAME configed all all $CONFIGED_VERSION'
  needs:
    - set_variables
    - compile_and_package
  artifacts:
    reports:
      dotenv:
        - ci_job_id.env
    expire_in: 2 day
  only:
    - main


trigger_opsiproduct_pipeline:
  stage: make_opsiproduct
  script:
    - '[ "$CI_COMMIT_TAG" = "" ] || CONFIGED_PRERELEASE_VERSION=""'
    - '[ "$CI_COMMIT_TAG" = "" ] && CONFIGED_PRERELEASE_VERSION="$CI_JOB_ID_CONFIGED"'
    - curl --request POST --form "token=$CI_JOB_TOKEN" --form ref=main --form "variables[CONFIGED_PRERELEASE_VERSION]=$CONFIGED_PRERELEASE_VERSION" --form "variables[CONFIGED_VERSION]=$CONFIGED_VERSION" --form "variables[CONFIGED_JAR_NAME]=$CONFIGED_JAR_NAME" "https://gitlab.uib.gmbh/api/v4/projects/452/trigger/pipeline"
    - curl --request POST --form "token=$CI_JOB_TOKEN" --form ref=main --form "variables[CONFIGED_PRERELEASE_VERSION]=$CONFIGED_PRERELEASE_VERSION" --form "variables[CONFIGED_VERSION]=$CONFIGED_VERSION" --form "variables[CONFIGED_JAR_NAME]=$CONFIGED_JAR_NAME" "https://gitlab.uib.gmbh/api/v4/projects/427/trigger/pipeline"
  needs:
    - set_variables
    - compile_and_package
    - signandupload
  only:
    - main
